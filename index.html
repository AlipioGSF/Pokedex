<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/output.css">
    <title>Pokedex</title>
</head>

<body class="flex w-screen h-screen overflow-x-hidden">
    <main class="pokedex">
        <div class="lista-local relative w-5/12 h-full flex flex-col justify-between">
            <div class="pesquisa-local mx-auto w-full flex justify-between align-middle" >
                <div class="flex gap-5">
                    <input id="pesquisa" class="w-3/6 h-8 bg-slate-100 rounded-xl p-3" placeholder="nome ou id">
                    <button id="enviar" class="bg-white rounded-xl px-2 shadow-md" >Pesquisar</button>
                </div>
                <div id="sync" class="w-6 h-6 rounded-full bg-green-900"></div>
            </div>
            <div class="w-full h-5/6 bg-white overflow-y-auto display">
            </div>
        </div>
        <div class="pokemon-local w-2/6 h-full mx-5 bg-slate-100 p-4 flex flex-col rounded-xl border-4 border-black">
            <div class="descricao nomePoke justify-between"></div>
            <div class="bg-white w-5/6 h-3/5 mx-auto my-auto fotoPoke"></div>
            <div class="descricao tipoPoke justify-around">
            </div>
        </div>
        <div class="habilidade-local w-3/12 h-full flex flex-col justify-between">
            <div class="habilidade"> Habilidades</div>
            <div class="listaHabilidades habiPoke"></div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/JS/interface.js"></script>
    <script src="/JS/pokemon.js"></script>
    <script src="/JS/index.js"></script>
</body>
</html>
